matrix:
  include:
    # Linux / Python 3
    - os: linux
      language: python
      python: "3.6"
      dist: xenial
      sudo: required

cache:
  directories:
    - .cache

addons:
  apt:
    update: true

install:
  - ./ci/travis.sh setup

script:
  - ./ci/travis.sh build

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  draft: true
  file_glob: true
  file:
    - "dist/*.AppImage"
    - "dist/*.tar.gz"
    - "dist/*.whl"
  on:
    tags: true
